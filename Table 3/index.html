<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>

<body>
    <table border="1" width="600">
        <tr>
            <th rowspan="2" height="30">Day/Period</th>
            <th rowspan="2" height="30">I <br>9:30- <br> 10:20</th>
            <th rowspan="2" height="30">II <br>10:20- <br> 11:10</th>
            <th rowspan="2" height="30">III <br>11:10- <br> 12:00</th>
            <th rowspan="2" height="30">12:00- <br> 12:40</th>
            <th rowspan="2" height="30">IV <br>12:40- <br> 1:30</th>
            <th rowspan="2" height="30">V <br>1:30- <br> 2:20</th>
            <th rowspan="2" height="30">VI <br>2:20- <br> 3:10</th>
            <th rowspan="2" height="30">VII <br>3:10- <br> 4:00</th>
        </tr>
        <tr>
        </tr>
        <tr>
            <td height="30">Monday</td>
            <td height="30">Eng</td>
            <td height="30">Mat</td>
            <td height="30">Chem</td>
            <td height="30" rowspan="5">LUNCH</td>
            <td height="30" colspan="3">LAB</td>
            <td height="30">Phy</td>
        </tr>
        <tr>
            <td height="30">Tuesday</td>
            <td height="30" colspan="3">LAB</td>
            <td height="30">Eng</td>
            <td height="30">Che</td>
            <td height="30">Mat</td>
            <td height="30">SPORTS</td>
        </tr>
        <tr>
            <td height="30">Wednesday</td>
            <td height="30">Mat</td>
            <td height="30">Phy</td>
            <td height="30">Eng</td>
            <td height="30">Che</td>
            <td height="30" colspan="3">LIBRARY</td>
        </tr>
        <tr>
            <td height="30">Thursday</td>
            <td height="30">Phy</td>
            <td height="30">Eng</td>
            <td height="30">Che</td>
            <td height="30" colspan="3">LAB</td>
            <td height="30">Mat</td>
        </tr>
        <tr>
            <td height="30">Friday</td>
            <td height="30">Phy</td>
            <td height="30">Eng</td>
            <td height="30">Che</td>
            <td height="30" colspan="3">LAB</td>
            <td height="30">Mat</td>
        </tr>
    </table>
</body>

</html>
